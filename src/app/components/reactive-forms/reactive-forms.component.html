<app-login></app-login>

<h1 style="color:brown;display:flex;justify-content: center;">Welcome to CodeHacker Website [You Can Code It]</h1>
<h3 style="color:red;display:flex;justify-content: center;"><u>Registration Form</u></h3>
<div class="container-lg">
  <form [formGroup]="registrationForm">
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <div class="mb-3"> <input type="text"  class="form-control" placeholder="Your Name" formControlName="userName" required/>
        <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
          <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.required">Username is Required</small>
          <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.minlength">Username must be atleast 3 characters</small>
        </div>
      </div>
        <input type="email" class="form-control" formControlName="email" Placeholder="Your Email" /><br>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" /><br>

        <input type="password" class="form-control" formControlName="confirmPassword"
          placeholder="Confirm Password" /><br>
        <div formGroupName="address">
          <input type="text" class="form-control" formControlName="state" placeholder="State" /><br>

          <input type="text" class="form-control" formControlName="city" placeholder="City" /><br>
          <input type="text" class="form-control" formControlName="pincode" placeholder="PinCode" /><br>
        </div>
        <button class="btn btn-primary" style="margin-right:20px" >Register</button>
        <button class="btn btn-danger" (click)="onDisplay()">Display</button>
      </div>
    </div>
  </form>
</div>
{{registrationForm.value | json}}
